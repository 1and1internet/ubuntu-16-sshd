[program:sshd]
command=/usr/sbin/sshd -D
autostart=true
autorestart=true
startretries=3

#[program:sssd]
#command=/usr/sbin/sssd -i
#autostart=true
#autorestart=true
#startretries=3

# Redirect output so we can see it using "docker logs"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
